<!doctype html>
<html>
<head>
	<title>Physics</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="./favicon/favicon-32x32.png" sizes="32x32">
</head>
<body>
	<canvas id="game" width="600" height="600"></canvas>
	
	<button ontouchstart="touchUp(event)">Up</button>
	<br>
	<button ontouchstart="touchLeft(event)">Left</button>
	<button ontouchstart="touchRight(event)">Right</button>
	<br>
	<button ontouchstart="touchDown(event)">Down</button>
	
	<script src="./main.js"></script>
</body>
</html>
